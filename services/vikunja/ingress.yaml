---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vikunja-foundation-board-ingress
  namespace: vikunja
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - foundation.darkoro.quest
      secretName: darkoro-quest-wildcard-certificate
  rules:
    - host: foundation.darkoro.quest
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vikunja-foundation-board-web
                port:
                  name: frontend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: vikunja-foundation-board-web
                port:
                  name: api
