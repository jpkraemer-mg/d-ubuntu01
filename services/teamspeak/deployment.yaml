---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: teamspeak-server
  namespace: teamspeak
spec:
  chart:
    spec:
      chart: teamspeak
      sourceRef:
        name: ksandermann
        namespace: flux
        kind: HelmRepository
  interval: 15s
  values:
    service:
      type: nodePort
    resources:
      requests:
        cpu: 10m
        memory: 16Mi
      limits:
        cpu: 300m
        memory: 2Gi
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      storageClass: csi-rbd
      storageSize: 5Gi
